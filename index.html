<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚡ Smart Rephraser Pro</title>
  <style>
    :root {
      --primary: #4a6bff;
      --primary-hover: #3a56e0;
      --background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      --card-bg: rgba(255, 255, 255, 0.98);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: #333;
      padding: 2rem;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #4a6bff, #00c6ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .editable-input, .output {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      min-height: 200px;
      margin-bottom: 1.5rem;
      overflow-y: auto;
    }

    .editable-input {
      border: 2px dashed #ccc;
    }

    .editable-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    button {
      flex: 1;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .output h1, .output h2, .output h3 {
      font-weight: 800;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚡ Smart Rephraser Pro</h2>

    <div class="editable-input" contenteditable="true" id="inputEditor" placeholder="Paste your content here with headings..."></div>

    <div class="controls">
      <button onclick="rephraseContent()">Rephrase</button>
      <button onclick="copyOutput()">Copy Output</button>
    </div>

    <div class="output" id="outputEditor"></div>
  </div>

  <script>
    async function rephraseContent() {
      const inputDiv = document.getElementById("inputEditor");
      const outputDiv = document.getElementById("outputEditor");
      const content = inputDiv.innerHTML;

      const container = document.createElement("div");
      container.innerHTML = content;

      const children = Array.from(container.childNodes);
      let outputHTML = '';

      for (const node of children) {
        if (node.nodeType === Node.ELEMENT_NODE && /^H[1-6]$/.test(node.tagName)) {
          // Keep heading as is
          outputHTML += `<${node.tagName}>${node.innerHTML}</${node.tagName}>`;
        } else if (node.nodeType === Node.ELEMENT_NODE || node.nodeType === Node.TEXT_NODE) {
          // Rephrase paragraph content
          const text = node.textContent.trim();
          if (text.length > 0) {
            const rephrased = await mockRephrase(text);
            outputHTML += `<p>${rephrased}</p>`;
          }
        }
      }

      outputDiv.innerHTML = outputHTML;
    }

    // Simulated paraphraser (replace with API call)
    async function mockRephrase(text) {
      // Mocking API with simple replacement (replace with real AI logic/API)
      return text
        .replace(/\bimportant\b/gi, "significant")
        .replace(/\buse\b/gi, "utilize")
        .replace(/\bexample\b/gi, "instance");
    }

    function copyOutput() {
      const range = document.createRange();
      const selection = window.getSelection();
      const output = document.getElementById("outputEditor");
      range.selectNodeContents(output);
      selection.removeAllRanges();
      selection.addRange(range);
      try {
        document.execCommand("copy");
        alert("Output copied!");
      } catch (err) {
        alert("Copy failed!");
      }
    }
  </script>
</body>
</html>
