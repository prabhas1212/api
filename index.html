<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚡ Smart Rephraser Pro</title>
  <style>
    :root {
      --primary: #4a6bff;
      --primary-hover: #3a56e0;
      --background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      --card-bg: rgba(255, 255, 255, 0.98);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--background);
      min-height: 100vh;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #4a6bff, #00c6ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .input-section {
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      border-radius: 12px;
      overflow: hidden;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      font-size: 1.1rem;
      padding: 1.5rem;
      resize: none;
      border: none;
      background: var(--card-bg);
      line-height: 1.6;
    }

    .word-count {
      text-align: right;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      color: #666;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    button {
      flex: 1;
      padding: 1rem;
      font-size: 1.1rem;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 107, 255, 0.4);
    }

    button.loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .progress-container {
      height: 6px;
      background: rgba(0,0,0,0.05);
      border-radius: 3px;
      overflow: hidden;
      display: none;
      margin-bottom: 1rem;
    }

    #progress {
      height: 100%;
      background: linear-gradient(90deg, #4a6bff, #00c6ff);
      width: 0%;
      transition: width 0.4s ease;
    }

    .output {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      white-space: pre-wrap;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    .output.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .heading {
      font-weight: 800;
      display: block;
      margin-top: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      textarea {
        padding: 1rem;
        min-height: 120px;
      }

      .controls {
        flex-direction: column;
      }

      .output {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚡ Smart Rephraser Pro</h2>

    <div class="input-section">
      <textarea id="inputText" placeholder="Paste your content here..."></textarea>
      <div class="word-count"><span id="wordCount">0</span> words</div>
    </div>

    <div class="progress-container" id="progressContainer">
      <div id="progress"></div>
    </div>

    <div class="controls">
      <button onclick="rephraseText()" id="rephraseBtn">Rephrase Text</button>
      <button onclick="copyToClipboard()" id="copyBtn">Copy Result</button>
    </div>

    <div class="output" id="outputSection">
      <div id="outputText">Your rephrased text will appear here...</div>
    </div>
  </div>

  <script>
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");
    const rephraseBtn = document.getElementById("rephraseBtn");
    const copyBtn = document.getElementById("copyBtn");
    const progressBar = document.getElementById("progress");
    const progressContainer = document.getElementById("progressContainer");
    const outputSection = document.getElementById("outputSection");
    const wordCountDisplay = document.getElementById("wordCount");
    const stopWords = new Set(["the", "and", "is", "are", "in", "on", "at", "a", "to", "of", "for", "with", "that", "this"]);
    const synonymCache = {};

    inputText.addEventListener("input", () => {
      wordCountDisplay.textContent = inputText.value.trim().split(/\s+/).filter(w => w).length;
      autoResize();
    });

    function autoResize() {
      inputText.style.height = "auto";
      inputText.style.height = inputText.scrollHeight + "px";
    }

    function copyToClipboard() {
      const text = outputText.innerText;
      if (!text || text.includes("Your rephrased text")) return alert("Nothing to copy!");
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy Result", 2000);
      });
    }

    async function rephraseText() {
      const text = inputText.value.trim();
      if (!text) return alert("Please enter some text.");

      rephraseBtn.classList.add("loading");
      rephraseBtn.disabled = true;
      copyBtn.disabled = true;
      progressContainer.style.display = "block";
      outputSection.classList.remove("visible");
      progressBar.style.width = "0%";

      const lines = text.split(/\n+/);
      let result = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const isHeading = /^[A-Z \d:]+$/.test(line.trim()) || /:$/.test(line.trim());
        if (!line.trim()) {
          result.push("");
        } else if (isHeading) {
          result.push(`<span class="heading">${line}</span>`);
        } else {
          const paraphrased = await processChunk(line);
          result.push(paraphrased);
        }
        progressBar.style.width = `${((i + 1) / lines.length) * 100}%`;
      }

      outputText.innerHTML = result.join("\n\n");
      outputSection.classList.add("visible");
      rephraseBtn.classList.remove("loading");
      rephraseBtn.disabled = false;
      copyBtn.disabled = false;
    }

    async function processChunk(text) {
      const words = text.split(/(\w+|\W+)/).filter(Boolean);
      const targets = words.filter(w => {
        const plain = w.replace(/\W/g, '');
        return plain.length > 3 && !stopWords.has(plain.toLowerCase());
      });

      await fetchSynonymsBatch(targets);

      return words.map(w => {
        const clean = w.replace(/\W/g, '');
        if (clean.length > 3 && !stopWords.has(clean.toLowerCase())) {
          const synonym = synonymCache[clean.toLowerCase()] || w;
          return /^[A-Z]/.test(w) ? synonym.charAt(0).toUpperCase() + synonym.slice(1) : synonym;
        }
        return w;
      }).join('');
    }

    async function fetchSynonymsBatch(words) {
      const unique = [...new Set(words.map(w => w.toLowerCase().replace(/\W/g, '')).filter(w => !synonymCache[w]))];
      if (unique.length === 0) return;

      try {
        const results = await Promise.all(
          unique.map(word =>
            fetch(`https://api.datamuse.com/words?rel_syn=${word}&max=1`)
              .then(res => res.json())
              .then(data => ({ word, synonym: data[0]?.word || word }))
              .catch(() => ({ word, synonym: word }))
          )
        );

        results.forEach(({ word, synonym }) => synonymCache[word] = synonym);
      } catch (err) {
        console.error("Synonym fetch failed:", err);
      }
    }
  </script>
</body>
</html>
