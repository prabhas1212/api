<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ Smart Rephraser Pro</title>
  <style>
    :root {
      --primary: #4a6bff;
      --primary-hover: #3a56e0;
      --background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      --card-bg: rgba(255, 255, 255, 0.98);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      padding: 2rem;
      background: var(--background);
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 0.6s ease-out;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #1a1a1a;
      text-align: center;
      background: linear-gradient(90deg, #4a6bff, #00c6ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .input-section {
      position: relative;
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 1.5rem;
      font-size: 1.1rem;
      border: none;
      background: var(--card-bg);
      resize: none;
      transition: all 0.3s ease;
      line-height: 1.6;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 4px 20px rgba(74, 107, 255, 0.2);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    button {
      flex: 1;
      padding: 1rem;
      font-size: 1.1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-weight: 600;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 107, 255, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button.loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(0,0,0,0.05);
      border-radius: 3px;
      margin: 1rem 0;
      overflow: hidden;
      display: none;
    }

    #progress {
      height: 100%;
      background: linear-gradient(90deg, #4a6bff, #00c6ff);
      width: 0%;
      transition: width 0.4s ease;
    }

    .output {
      margin-top: 2rem;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    .output.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #outputText {
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      animation: textReveal 0.6s ease-out;
    }

    .word-count {
      text-align: right;
      color: #666;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes textReveal {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h2 {
        font-size: 2rem;
      }

      textarea {
        padding: 1rem;
        min-height: 120px;
      }

      .controls {
        flex-direction: column;
      }

      .output {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      button {
        padding: 0.8rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚡ Smart Rephraser Pro</h2>
    
    <div class="input-section">
      <textarea id="inputText" placeholder="Enter your text here..." autofocus></textarea>
      <div class="word-count"><span id="wordCount">0</span> words</div>
    </div>
    
    <div class="progress-container" id="progressContainer">
      <div id="progress"></div>
    </div>

    <div class="controls">
      <button onclick="rephraseText()" id="rephraseBtn">Rephrase Text</button>
      <button onclick="copyToClipboard()" id="copyBtn">Copy Result</button>
    </div>

    <div class="output" id="outputSection">
      <h3>Rephrased Output:</h3>
      <p id="outputText">Your rephrased text will appear here...</p>
    </div>
  </div>

  <script>
    // Global variables
    const synonymCache = {};
    const stopWords = new Set(["the", "and", "is", "are", "in", "on", "at", "a", "to", "of", "for", "with", "that", "this"]);
    const MAX_CHUNK_SIZE = 300; // Optimal balance between performance and responsiveness

    // DOM elements
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");
    const rephraseBtn = document.getElementById("rephraseBtn");
    const copyBtn = document.getElementById("copyBtn");
    const progressBar = document.getElementById("progress");
    const progressContainer = document.getElementById("progressContainer");
    const wordCountDisplay = document.getElementById("wordCount");

    // Initialize
    inputText.addEventListener("input", updateWordCount);
    updateWordCount();

    // Word counter
    function updateWordCount() {
      const text = inputText.value.trim();
      const count = text ? text.split(/\s+/).length : 0;
      wordCountDisplay.textContent = count;
    }

    // Main rephrasing function
    async function rephraseText() {
      const text = inputText.value.trim();
      if (!text) return alert('Please enter some text to rephrase!');

      // UI Setup
      rephraseBtn.classList.add("loading");
      rephraseBtn.disabled = true;
      copyBtn.disabled = true;
      progressContainer.style.display = "block";
      outputSection.classList.remove("visible");

      try {
        // Process in chunks for better performance
        const chunks = splitIntoChunks(text, MAX_CHUNK_SIZE);
        let result = [];
        
        for (let i = 0; i < chunks.length; i++) {
          const chunk = chunks[i];
          const processed = await processChunk(chunk);
          result.push(processed);
          
          // Update progress
          const progress = ((i + 1) / chunks.length) * 100;
          progressBar.style.width = `${progress}%`;
          
          // Partial output update for better UX
          if (i % 3 === 0 || i === chunks.length - 1) {
            outputText.textContent = result.join(" ") + (i < chunks.length - 1 ? "..." : "");
            outputSection.classList.add("visible");
            scrollToOutput();
          }
        }
        
        outputText.textContent = result.join(" ");
        outputSection.classList.add("visible");
      } catch (error) {
        console.error("Rephrasing error:", error);
        alert("An error occurred during rephrasing. Please try again.");
      } finally {
        rephraseBtn.classList.remove("loading");
        rephraseBtn.disabled = false;
        copyBtn.disabled = false;
      }
    }

    // Process a single chunk of text
    async function processChunk(text) {
      // First get all candidate words for replacement
      const words = text.split(/(\w+|\W+)/).filter(Boolean);
      const wordsToReplace = words.filter(word => {
        const cleanWord = word.replace(/\W/g, '');
        return cleanWord.length > 3 && !stopWords.has(cleanWord.toLowerCase());
      });

      // Batch fetch synonyms
      await fetchSynonymsBatch(wordsToReplace);

      // Process each word with cached synonyms
      return words.map(word => {
        const cleanWord = word.replace(/\W/g, '');
        if (cleanWord.length > 3 && !stopWords.has(cleanWord.toLowerCase())) {
          const synonym = synonymCache[cleanWord.toLowerCase()] || word;
          // Preserve original capitalization
          return /^[A-Z]/.test(word) ? 
            synonym.charAt(0).toUpperCase() + synonym.slice(1) : 
            synonym;
        }
        return word;
      }).join('');
    }

    // Batch fetch synonyms from API
    async function fetchSynonymsBatch(words) {
      const uniqueWords = [...new Set(words
        .map(word => word.toLowerCase())
        .filter(word => !synonymCache[word] && word.length > 3)
      )];

      if (uniqueWords.length === 0) return;

      try {
        // Batch API call (note: Datamuse doesn't support true batching, this is a mock)
        // In a production app, you'd use a backend service with proper batching
        const results = await Promise.all(
          uniqueWords.map(word => 
            fetch(`https://api.datamuse.com/words?rel_syn=${word}&max=1`)
              .then(res => res.json())
              .then(data => ({ word, synonym: data[0]?.word || null }))
              .catch(() => ({ word, synonym: null }))
          )
        );

        // Cache results
        results.forEach(({ word, synonym }) => {
          if (synonym) synonymCache[word] = synonym;
        });
      } catch (error) {
        console.error("Batch synonym error:", error);
      }
    }

    // Helper function to split text into chunks
    function splitIntoChunks(text, chunkSize) {
      const words = text.split(/\s+/);
      const chunks = [];
      
      for (let i = 0; i < words.length; i += chunkSize) {
        chunks.push(words.slice(i, i + chunkSize).join(' '));
      }
      
      return chunks;
    }

    // UI Helpers
    function scrollToOutput() {
      outputSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function copyToClipboard() {
      const text = outputText.textContent;
      if (!text || text.includes("Your rephrased text")) {
        alert("Nothing to copy!");
        return;
      }
      
      navigator.clipboard.writeText(text)
        .then(() => {
          copyBtn.textContent = "Copied!";
          setTimeout(() => copyBtn.textContent = "Copy Result", 2000);
        })
        .catch(err => {
          console.error("Copy failed:", err);
          alert("Failed to copy text");
        });
    }

    // Auto-expand textarea
    inputText.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });
  </script>
</body>
</html>
