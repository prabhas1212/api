<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚡ Smart Rephraser Pro</title>
  <style>
    :root {
      --primary: #4a6bff;
      --primary-hover: #3a56e0;
      --background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      --card-bg: rgba(255, 255, 255, 0.98);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      padding: 2rem;
      background: var(--background);
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 0.6s ease-out;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(90deg, #4a6bff, #00c6ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .input-section {
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      border-radius: 12px;
      overflow: hidden;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 1.5rem;
      font-size: 1.1rem;
      border: none;
      background: var(--card-bg);
      resize: none;
      line-height: 1.6;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 4px 20px rgba(74, 107, 255, 0.2);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    button {
      flex: 1;
      padding: 1rem;
      font-size: 1.1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 107, 255, 0.4);
    }

    button:active { transform: translateY(0); }

    button.loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(0,0,0,0.05);
      border-radius: 3px;
      margin: 1rem 0;
      overflow: hidden;
      display: none;
    }

    #progress {
      height: 100%;
      background: linear-gradient(90deg, #4a6bff, #00c6ff);
      width: 0%;
      transition: width 0.4s ease;
    }

    .output {
      margin-top: 2rem;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    .output.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #outputText {
      font-size: 1.1rem;
      white-space: pre-wrap;
      animation: textReveal 0.6s ease-out;
    }

    .word-count {
      text-align: right;
      color: #666;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes textReveal {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      h2 { font-size: 2rem; }
      textarea { padding: 1rem; min-height: 120px; }
      .controls { flex-direction: column; }
      .output { padding: 1.5rem; }
    }

    @media (max-width: 480px) {
      button { padding: 0.8rem; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚡ Smart Rephraser Pro</h2>

    <div class="input-section">
      <textarea id="inputText" placeholder="Enter your text here..." autofocus></textarea>
      <div class="word-count"><span id="wordCount">0</span> words</div>
    </div>

    <div class="progress-container" id="progressContainer">
      <div id="progress"></div>
    </div>

    <div class="controls">
      <button onclick="rephraseText()" id="rephraseBtn">Rephrase Text</button>
      <button onclick="copyToClipboard()" id="copyBtn">Copy Result</button>
    </div>

    <div class="output" id="outputSection">
      <h3>Rephrased Output:</h3>
      <pre id="outputText">Your rephrased text will appear here...</pre>
    </div>
  </div>

  <script>
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");
    const rephraseBtn = document.getElementById("rephraseBtn");
    const copyBtn = document.getElementById("copyBtn");
    const progressBar = document.getElementById("progress");
    const progressContainer = document.getElementById("progressContainer");
    const outputSection = document.getElementById("outputSection");
    const wordCountDisplay = document.getElementById("wordCount");

    const synonymCache = {};
    const stopWords = new Set(["the", "and", "is", "are", "in", "on", "at", "a", "to", "of", "for", "with", "that", "this"]);

    inputText.addEventListener("input", updateWordCount);
    updateWordCount();

    function updateWordCount() {
      const text = inputText.value.trim();
      const count = text ? text.split(/\s+/).length : 0;
      wordCountDisplay.textContent = count;
    }

    async function rephraseText() {
      const text = inputText.value;
      if (!text.trim()) return alert("Please enter some text to rephrase!");

      rephraseBtn.classList.add("loading");
      rephraseBtn.disabled = true;
      copyBtn.disabled = true;
      progressContainer.style.display = "block";
      outputSection.classList.remove("visible");

      try {
        const lines = text.split(/\r?\n/);
        const total = lines.length;
        let rephrasedLines = [];

        for (let i = 0; i < lines.length; i++) {
          const line = lines[i];
          const rephrased = await processChunk(line);
          rephrasedLines.push(rephrased);
          progressBar.style.width = ((i + 1) / total * 100) + "%";
        }

        outputText.textContent = rephrasedLines.join("\n");
        outputSection.classList.add("visible");
        scrollToOutput();

      } catch (error) {
        console.error("Rephrasing error:", error);
        alert("An error occurred during rephrasing.");
      } finally {
        rephraseBtn.classList.remove("loading");
        rephraseBtn.disabled = false;
        copyBtn.disabled = false;
      }
    }

    async function processChunk(text) {
      const words = text.split(/(\w+|\W+)/).filter(Boolean);
      const toReplace = words.filter(w => {
        const clean = w.replace(/\W/g, '');
        return clean.length > 3 && !stopWords.has(clean.toLowerCase());
      });

      await fetchSynonymsBatch(toReplace);

      return words.map(w => {
        const clean = w.replace(/\W/g, '');
        const synonym = synonymCache[clean.toLowerCase()];
        if (clean.length > 3 && synonym && !stopWords.has(clean.toLowerCase())) {
          return /^[A-Z]/.test(w) ? synonym.charAt(0).toUpperCase() + synonym.slice(1) : synonym;
        }
        return w;
      }).join('');
    }

    async function fetchSynonymsBatch(words) {
      const uniqueWords = [...new Set(words.map(w => w.toLowerCase()).filter(w => !synonymCache[w] && w.length > 3))];
      if (uniqueWords.length === 0) return;

      const results = await Promise.all(uniqueWords.map(word =>
        fetch(`https://api.datamuse.com/words?rel_syn=${word}&max=1`)
          .then(res => res.json())
          .then(data => ({ word, synonym: data[0]?.word || null }))
          .catch(() => ({ word, synonym: null }))
      ));

      results.forEach(({ word, synonym }) => {
        if (synonym) synonymCache[word] = synonym;
      });
    }

    function scrollToOutput() {
      outputSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function copyToClipboard() {
      const text = outputText.textContent;
      if (!text || text.includes("Your rephrased text")) {
        alert("Nothing to copy!");
        return;
      }

      navigator.clipboard.writeText(text)
        .then(() => {
          copyBtn.textContent = "Copied!";
          setTimeout(() => copyBtn.textContent = "Copy Result", 2000);
        })
        .catch(() => alert("Copy failed."));
    }

    inputText.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });
  </script>
</body>
</html>
